{% extends 'base.html' %}
{% block content %}

<main class="container">
    <div class="row">
        <div class="col-md-4 offset-md-4 mt-5">
            <form action="/singup/" method="post" class="card card-body ">
                <h1 class="text-center">singup</h1>
                {{error}}
                {% csrf_token %}
                <div class="mb-3">
                    <label for="username" class="">Username</label>
                    <input type="text" name="username" class="form-control" placeholder="Username" id="username">
                </div>
                <div class="mb-3">
                    <label for="password1" class="">Password</label>
                    <input type="password" name="password1" class="form-control" placeholder="Password" id="password1">
                </div><div class="mb-3">
                    <label for="password2" class="">Confirm your Password</label>
                    <input type="password" name="password2" class="form-control" placeholder="Confirm your Password" id="password2">
                </div>
                <div class="text-center">
                    <button class="btn btn-primary">singup</button>
                </div>
            </form>
        </div>
    </div>
</main>
{% endblock %}
